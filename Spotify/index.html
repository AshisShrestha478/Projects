<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-gray m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist-img">
                    <h2>Your Library</h2>
                </div>

                <div class="footer">
                    <div>
                        <a href="#">
                            <span></span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right rounded bg-gray">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"
                                fill="none">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="img/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                    <div class="card">
                        <img src="img/cover.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
