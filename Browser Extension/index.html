<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Browser Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="navbar">
      <div class="left-nav">
        <img src="assets/images/darklogo.svg" alt="Extensions-img">
      </div>

      <div class="right-nav">
          <img src="assets/images/icon-sun.svg" alt="sun-img">
      </div>
    </div>

    <div class="list-control">
      <div class="left-control">
        <h2>Extensions List</h2>
      </div>
      <div class="right-control">
        <button>
          All
        </button>
        <button>
          Active
        </button>
        <button>
          Inactive
        </button>
      </div>
    </div>

    <div class="main-container">
      <div class="card">
        <div class="top-card">
          <img src="assets/images/logo-devlens.svg" alt="devlens img">
          <div class="card-content">
            <p class="header">DevLens</p>
            <p class="descriptions">
              Quickly inspect page layouts and visualize elemt boundaries.
            </p>
          </div>
        </div>
        <div class="bottom-card">
          <button>Remove</button>
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="card">
        <div class="top-card">
          <img src="assets/images/logo-devlens.svg" alt="devlens img">
          <div class="card-content">
            <p class="header">DevLens</p>
            <p class="descriptions">
              Quickly inspect page layouts and visualize elemt boundaries.
            </p>
          </div>
        </div>
        <div class="bottom-card">
          <button>Remove</button>
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="card">
        <div class="top-card">
          <img src="assets/images/logo-devlens.svg" alt="devlens img">
          <div class="card-content">
            <p class="header">DevLens</p>
            <p class="descriptions">
              Quickly inspect page layouts and visualize elemt boundaries.
            </p>
          </div>
        </div>
        <div class="bottom-card">
          <button>Remove</button>
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
